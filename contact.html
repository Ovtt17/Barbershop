<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Alura's Barbershop</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <div class="box">
                <h1><img src="./imagenes/logo.png" alt="logo"></h1>
                <nav>
                    <ul class="navegation">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./products.html">Products</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="name">Name and Surname</label>
                <input type="text" id="name" class="input-father" required placeholder="Silvers Rayleigh">

                <label for="mail">Mail</label>
                <input type="email" id="mail" class="input-father" required placeholder="email@mail.com">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="input-father" required placeholder="XXXX-XXXX">

                <label for="message"></label>
                <textarea id="message" cols="70" rows="10" class="input-father" placeholder="Message" required></textarea>

                <fieldset>
                    <legend>How do we contact you?</legend>

                    <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>

                    <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone">Phone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>At what time do you prefer to be attended?</legend>
                    <select >
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Would you like to receive news from the barbershop?</label>

                <input type="submit" id="submit-btn" value="Send Form" class="send">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Schedule</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>08:00 AM - 05:00 PM</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>08:00 AM - 05:00 PM</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>08:00 AM - 05:00 PM</td>
                    </tr>
                </tbody>

            </table>
        </main>
    </body>
    <footer>
        <img src="./imagenes/logo-blanco.png" alt="logo">
        <p class="copyright">&copy Copyright Alura's Barbershop - 2023</p>
    </footer>
</html>
